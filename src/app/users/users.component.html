<div class="mat-typography">
    <h2>Users</h2>

    <h3>Add new user:</h3>
    <mat-form-field>
        <mat-label>New user</mat-label>
        <input matInput [(ngModel)]="newName"/>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addUser()">Add new user</button>
    
    <h3>Users:</h3>
    
    <div class="mat-typography" *ngFor="let user of users">
        <h4>
        <a [title]="user.name" [routerLink]="['/user', user.id]">{{user.name}}</a>
        <button mat-raised-button color="warn" (click)="deleteUser(user.name)">Delete this user</button>
        </h4>
    </div>
</div>
