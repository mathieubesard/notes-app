<h2>Users</h2>

<input [(ngModel)]="newName"/>
<button (click)="addUser()">Voeg een nieuwe gebruiker toe</button>

<div *ngFor="let user of users">
    <a [title]="user.name" [routerLink]="['/user', user.id]">
        <h3>{{user.name}}</h3>
    </a>
    <button (click)="onDeleteClick()">delete</button>
</div>
