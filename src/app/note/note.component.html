<div>
    <h4>Note:</h4>
    <p>
        <label>Content: </label><input [(ngModel)]="note.content" [ngModelOptions]="{standalone: true}"/>
    </p>
    <p>
        <label>Category: </label><input [(ngModel)]="note.category" [ngModelOptions]="{standalone: true}"/>
    </p>
    <p>
        <button (click)="updateNote(note.id)">Update this note</button>
        <button (click)="onDeleteNoteClick()">Delete this note</button>
    </p>
</div>
